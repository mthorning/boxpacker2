<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Boxpacker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="assets/style.css"
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid" id="appContainer"></div>

        <script type="text/template" id="app-tmpl">
            <div class="row">
                <div class="panel panel-default  col-md-offset-2 col-md-3">
                    <div class="panel-body">
                            <div id="inputs">
                                <legend>Inputs</legend>
                                <div class="form-group">
                                    <label for="newBox">New Box</label>
                                    <input type="text" class="form-control" id="newBox" placeholder="Enter Box Name" autofocus>
                                    <br />
                                    <label for="newItem">New Item</label>
                                    <input type="text" class="form-control" id="newItem" placeholder="Enter Item Name">
                                </div>
                            </div>
                    </div>
                </div>
                <div class="panel panel-default col-md-3">
                    <div class="panel-body">
                        <legend>Boxes</legend>
                            <div id="boxListPanel"></div>
                    </div>
                </div>
                <div class="panel panel-default col-md-3">
                    <div class="panel-body">
                        <legend>Box Items</legend>
                            <div id="itemListPanel"></div>
                    </div>
                </div>
            </div>
        </script>
        
        <script type="text/template" id="listItem-tmpl">
            <%= name %>
        </script>

        <script data-main="js/main" src="bower_components/requirejs/require.js"></script>
    </body>
</html>
